<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjenero</title>
    <script defer src="app.js"></script>
    <script defer src="https://global.cdn.erzen.tk/js/alert.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Instance Generator for Photo Slideshow Problem</h1>

    <main class="container" id="container">
        
        <label for="number">Total images</label>
        <input type="number" name="number" id="number" min="100" max="500000" placeholder="Total images" required>
        <label for="numberH">Horizontal images</label>
        <input type="number" name="number" id="numberH" min="50" max="500000" placeholder="Horizontal images" required>
        <label for="numberV">Vertical images</label>
        <input type="number" name="number" id="numberV" min="50" max="500000" placeholder="Vertical images" required readonly disabled>
        <label for="min">Min tags</label>
        <input type="number" name="number" id="min" min="1" max="100" placeholder="Min tags" required>
        <label for="max">Max tags</label>
        <input type="number" name="number" id="max" min="1" max="100" placeholder="Max tags" required>
        <label for="letters">Tag letters</label>
        <input type="number" name="number" id="letters" min="1" max="100" placeholder="Tag letters" required>
        <label for="unique">Unique Tags</label>
        <input type="number" name="number" id="unique" min="1" max="100" placeholder="Unique tags (in %)" required>
        <button type="submit" onclick="generateDocumnet()">Generate</button>
    </main>

    <div class="loading" id="loading" style="display: none; ">
        <h2>Generating...</h2>
        <p>Play this game while you wait.</p>
        <progress id="progress" min="0" max="100"></progress>
        <br>
        <iframe src="https://s.apps.erzen.tk/memory/" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <br>
    <p>Version 1.0</p>

</body>
</html>
